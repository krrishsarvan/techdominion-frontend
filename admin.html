<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Software - Tech Dominion</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f111a 0%, #06080d 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0px 2px 3px rgba(0,0,0,0.1);
    }
    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 280px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      color: #2a9d8f;
    }
    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 5px;
    }
    button {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #21867a;
    }
    a.back-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background: #0d1117;
      border-radius: 50px;
      color: #00ffe7;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(0, 255, 231, 0.2);
      transition: all 0.3s ease;
    }
    a.back-home:hover {
      background: rgba(0, 255, 231, 0.08);
      box-shadow: 0 0 16px #00ffe7;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
    .search-bar {
      margin: 1rem auto;
      padding: 0.7rem 1.2rem;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transition: 0.3s ease;
    }
    .search-bar::placeholder {
      color: #ccc;
    }
    .search-bar:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px #00ffe7;
    }
  </style>
</head>
<body onload="loadCategoryItems()">
  <h1>Top Premium Software</h1>
  <div style="text-align:center;">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search here...">
  </div>
  <div class="product-section" id="software-list">
    <!-- Cards inserted by JS -->
  </div>
  <div style="text-align:center;">
    <a href="index.html" class="back-home">⬅ Back to Home</a>
  </div>
  <script>
    let allItems = [];

    function loadCategoryItems() {
      fetch('https://techdominion-backend.onrender.com/api/items')
        .then(res => res.json())
        .then(data => {
          allItems = data;
          const category = window.location.pathname.includes('software') ? 'software' : 'courses';
          const filtered = allItems.filter(item => item.category.toLowerCase() === category);
          displayItems(filtered);

          document.getElementById('searchInput').addEventListener('input', function () {
            const keyword = this.value.toLowerCase();
            const searched = filtered.filter(item => item.name && item.name.toLowerCase().includes(keyword));
            displayItems(searched);
          });
        });
    }

    function displayItems(items) {
      const containerId = window.location.pathname.includes('software') ? 'software-list' : 'course-list';
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No items found.</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <img class="product-img" src="${item.image}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><span class="original-price">₹${item.originalPrice}</span> <span class="price">₹${item.discountedPrice}</span></p>
          <button onclick="window.open('${item.link}', '_blank')">Buy Now</button>
        `;
        container.appendChild(card);
      });
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
