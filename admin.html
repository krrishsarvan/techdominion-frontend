<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tech Dominion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .admin-panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 700px;
      width: 100%;
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .admin-form textarea { resize: vertical; }
    .admin-form button {
      background: cyan;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .admin-form button:hover { background: #00e0ff; }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe7;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 999;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Add New Item</h2>
    <form id="addForm" class="admin-form">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="text" id="price" placeholder="Discounted Price (‚Çπ)" />
      <input type="text" id="originalPrice" placeholder="Original Price (‚Çπ)" />
      <input type="text" id="img" placeholder="Image Path (e.g. assets/images/xyz.png)" />
      <input type="text" id="link" placeholder="Link (for Notes/Projects)" />
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="software">Software</option>
        <option value="courses">Courses</option>
        <option value="notes">Notes (PDF)</option>
        <option value="projects">Projects</option>
      </select>
      <textarea id="desc" placeholder="Short Description" required></textarea>
      <button type="submit">Add</button>
    </form>

    <h2 style="margin-top: 30px;">Manage Items</h2>

    <div id="itemTableContainer" style="overflow-x:auto;"></div>
    <p id="msg"></p>
  </div>

  <div id="popup">‚úÖ Product Added!</div>

  <script>
    const form = document.getElementById('addForm');
    const category = document.getElementById('category');
    const price = document.getElementById('price');
    const originalPrice = document.getElementById('originalPrice');
    const img = document.getElementById('img');
    const link = document.getElementById('link');
    const itemTableContainer = document.getElementById('itemTableContainer');

    function updateFormFields() {
      const cat = category.value;
      price.style.display = 'block';
      originalPrice.style.display = 'block';
      img.style.display = 'block';
      link.style.display = 'block';

      if (cat === 'notes' || cat === 'projects') {
        price.style.display = 'none';
        originalPrice.style.display = 'none';
        img.style.display = 'none';
      }
      if (cat === 'software' || cat === 'courses') {
        link.style.display = 'none';
      }
    }

    category.addEventListener('change', updateFormFields);
    updateFormFields();

    let allItems = {
      items: [],
      notes: [],
      projects: []
    };

    async function fetchItemsFromServer() {
      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';

      try {
        const res = await fetch(`${BASE_URL}/api/all`);
        const allData = await res.json();

        allItems = {
          items: allData.filter(i => i.category === 'software' || i.category === 'courses'),
          notes: allData.filter(i => i.category === 'notes'),
          projects: allData.filter(i => i.category === 'projects')
        };

        renderItems();
      } catch (err) {
        itemTableContainer.innerHTML = `<p style="color:red;">Error loading items</p>`;
        console.error(err);
      }
    }

    function renderItems() {
      const createTable = (title, items) => {
        if (items.length === 0) return '';

        const rows = items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td>${item.description || ''}</td>
            <td>${item.discountedPrice ?? '-'}</td>
            <td>${item.originalPrice ?? '-'}</td>
            <td>
              <button onclick="editItem('${item._id}')">‚úèÔ∏è Edit</button>
              <button onclick="deleteItem('${item._id}', '${item.name.replace(/'/g, "\\'")}')">üóëÔ∏è Delete</button>
            </td>
          </tr>
        `).join('');

        return `
          <h3>${title}</h3>
          <table border="1" cellpadding="10" cellspacing="0" style="width:100%; margin-bottom:20px; background:white; color:black; border-radius:8px;">
            <thead style="background:#eee;">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Original</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      };

      itemTableContainer.innerHTML = `
        ${createTable("Software & Courses", allItems.items)}
        ${createTable("Notes", allItems.notes)}
        ${createTable("Projects", allItems.projects)}
      `;
    }

    async function deleteItem(id, name) {
      if (!confirm(`Are you sure you want to delete '${name}'?`)) return;

      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';

      try {
        const res = await fetch(`${BASE_URL}/api/${id}`, { method: 'DELETE' });
        const data = await res.json();

        alert(data.message || 'Deleted!');
        fetchItemsFromServer();
      } catch (err) {
        alert('Error deleting item');
        console.error(err);
      }
    }

    async function editItem(id) {
      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';

      try {
        const res = await fetch(`${BASE_URL}/api/${id}`);
        if (!res.ok) throw new Error('Item not found');
        const item = await res.json();

        document.getElementById('name').value = item.name || '';
        document.getElementById('desc').value = item.description || '';
        document.getElementById('category').value = item.category || '';
        document.getElementById('price').value = item.discountedPrice || '';
        document.getElementById('originalPrice').value = item.originalPrice || '';
        document.getElementById('img').value = item.image || '';
        document.getElementById('link').value = item.link || '';

        window.scrollTo({ top: 0, behavior: 'smooth' });

        form.removeEventListener('submit', addItemSubmitHandler);
        form.addEventListener('submit', updateItemSubmitHandler);

        form.dataset.editingId = id;

        alert('Edit the fields and click Add (which will now update)');
        updateFormFields();
      } catch (err) {
        alert('Error loading item for edit');
        console.error(err);
      }
    }

    async function addItemSubmitHandler(e) {
      e.preventDefault();
      await saveItem('POST');
    }

    async function updateItemSubmitHandler(e) {
      e.preventDefault();

      const id = form.dataset.editingId;
      if (!id) {
        alert('No item selected for update');
        return;
      }

      await saveItem('PUT', id);

      form.removeEventListener('submit', updateItemSubmitHandler);
      form.addEventListener('submit', addItemSubmitHandler);
      delete form.dataset.editingId;
    }

    async function saveItem(method, id) {
      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';

      const cat = category.value;
      let item = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('desc').value.trim(),
        category: cat
      };

      if (cat === 'software' || cat === 'courses') {
        item.discountedPrice = price.value.trim();
        item.originalPrice = originalPrice.value.trim();
        item.image = img.value.trim();
        const msgText = encodeURIComponent(`Hi! I want to buy ${item.name}`);
        item.link = `https://t.me/monarchrise?text=${msgText}`;
      } else if (cat === 'notes' || cat === 'projects') {
        item.link = link.value.trim();
      }

      try {
        const url = method === 'PUT' ? `${BASE_URL}/api/${id}` : `${BASE_URL}/api/items`;
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Server error');

        alert(method === 'POST' ? 'Item added successfully!' : 'Item updated successfully!');
        form.reset();
        fetchItemsFromServer();
        updateFormFields();
      } catch (err) {
        alert('Failed: ' + err.message);
        console.error(err);
      }
    }

    form.addEventListener('submit', addItemSubmitHandler);

    fetchItemsFromServer();
  </script>
</body>
</html>
