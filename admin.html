<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tech Dominion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .admin-panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 700px;
      width: 100%;
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .admin-form textarea { resize: vertical; }
    .admin-form button {
      background: cyan;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .admin-form button:hover { background: #00e0ff; }
    #msg { text-align: center; margin-top: 10px; font-weight: 600; }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe7;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 999;
      transition: all 0.3s ease;
    }
    #adminSearch {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Add New Item</h2>
    <form id="addForm" class="admin-form">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="text" id="price" placeholder="Discounted Price (₹)" />
      <input type="text" id="originalPrice" placeholder="Original Price (₹)" />
      <input type="text" id="img" placeholder="Image Path (e.g. assets/images/xyz.png)" />
      <input type="text" id="link" placeholder="Link (for Notes/Projects)" />
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="software">Software</option>
        <option value="courses">Courses</option>
        <option value="notes">Notes (PDF)</option>
        <option value="projects">Projects</option>
      </select>
      <textarea id="desc" placeholder="Short Description" required></textarea>
      <button type="submit">Add</button>
    </form>

    <h2 style="margin-top: 30px;">Manage Items</h2>
    <input type="text" id="adminSearch" placeholder="Search by name or description..."/>
    <div id="itemTableContainer" style="overflow-x:auto;"></div>

    <p id="msg"></p>
  </div>

  <div id="popup">✅ Product Added!</div>
  <script src="js/admin.js"></script>
</body>
</html>
