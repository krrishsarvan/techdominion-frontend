<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tech Dominion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .admin-panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 500px;
      width: 100%;
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .admin-form textarea {
      resize: vertical;
    }
    .admin-form button {
      background: cyan;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .admin-form button:hover {
      background: #00e0ff;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe7;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 999;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Add New Item</h2>
    <form id="addForm" class="admin-form">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="text" id="price" placeholder="Discounted Price (‚Çπ)" />
      <input type="text" id="originalPrice" placeholder="Original Price (‚Çπ)" />
      <input type="text" id="img" placeholder="Image Path (e.g. assets/images/xyz.png)" />
      <input type="text" id="link" placeholder="Link (for Notes/Projects)" />
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="software">Software</option>
        <option value="courses">Courses</option>
        <option value="notes">Notes (PDF)</option>
        <option value="projects">Projects</option>
      </select>
      <textarea id="desc" placeholder="Short Description" required></textarea>
      <button type="submit">Add</button>
    </form>

<h2 style="margin-top: 30px;">Manage Items</h2>
<div id="itemTableContainer" style="overflow-x:auto;"></div>


    <p id="msg"></p>
  </div>

  <div id="popup">‚úÖ Product Added!</div>

  <script>
    const form = document.getElementById('addForm');
    const msg = document.getElementById('msg');
    const category = document.getElementById('category');
    const price = document.getElementById('price');
    const originalPrice = document.getElementById('originalPrice');
    const img = document.getElementById('img');
    const link = document.getElementById('link');

    const updateFormFields = () => {
      const cat = category.value;
      price.style.display = 'block';
      originalPrice.style.display = 'block';
      img.style.display = 'block';
      link.style.display = 'block';

      if (cat === 'notes' || cat === 'projects') {
        price.style.display = 'none';
        originalPrice.style.display = 'none';
        img.style.display = 'none';
      }
      if (cat === 'software' || cat === 'courses') {
        link.style.display = 'none';
      }
    };

    category.addEventListener('change', updateFormFields);
    updateFormFields(); // initial setup

    const itemTableContainer = document.getElementById('itemTableContainer');

// üîÅ Load and display all items
async function loadItems() {
  const BASE_URL = location.hostname.includes('localhost')
    ? 'http://localhost:3001'
    : 'https://techdominion-backend.onrender.com';

  const res = await fetch(`${BASE_URL}/api/all`);
  const data = await res.json();

  const createTable = (title, items, category) => {
    if (items.length === 0) return '';
    let rows = items.map((item, index) => `
      <tr>
        <td>${item.name}</td>
        <td>${item.description}</td>
        <td>${item.discountedPrice || '-'}</td>
        <td>${item.originalPrice || '-'}</td>
        <td>
          <button onclick="editItem('${category}', ${index})">‚úèÔ∏è</button>
          <button onclick="deleteItem('${category}', ${index})">üóëÔ∏è</button>
        </td>
      </tr>
    `).join('');

    return `
      <h3>${title}</h3>
      <table border="1" cellpadding="10" cellspacing="0" style="width:100%; margin-bottom:20px; background:white; color:black; border-radius:8px;">
        <tr style="background:#eee">
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Original</th>
          <th>Actions</th>
        </tr>
        ${rows}
      </table>
    `;
  };

  const tableHTML = `
    ${createTable("Software & Courses", data.items, 'items')}
    ${createTable("Notes", data.notes, 'notes')}
    ${createTable("Projects", data.projects, 'projects')}
  `;

  itemTableContainer.innerHTML = tableHTML;
}

loadItems();

// üóëÔ∏è Delete item
async function deleteItem(category, index) {
  if (!confirm("Are you sure you want to delete this item?")) return;

  const BASE_URL = location.hostname.includes('localhost')
    ? 'http://localhost:3001'
    : 'https://techdominion-backend.onrender.com';

  const res = await fetch(`${BASE_URL}/api/${category}/${index}`, {
    method: 'DELETE'
  });

  const data = await res.json();
  showPopup(data.message || 'Deleted');
  loadItems();
}

// ‚úèÔ∏è Edit item
async function editItem(category, index) {
  const BASE_URL = location.hostname.includes('localhost')
    ? 'http://localhost:3001'
    : 'https://techdominion-backend.onrender.com';

  const res = await fetch(`${BASE_URL}/api/all`);
  const all = await res.json();
  const current = all[category][index];

  // Pre-fill the form
  document.getElementById('name').value = current.name;
  document.getElementById('desc').value = current.description;
  document.getElementById('price').value = current.discountedPrice || '';
  document.getElementById('originalPrice').value = current.originalPrice || '';
  document.getElementById('img').value = current.image || '';
  document.getElementById('link').value = current.link || '';
  document.getElementById('category').value = current.category;
  updateFormFields();

  // Change submit behavior to UPDATE
  form.onsubmit = async (e) => {
    e.preventDefault();
    const updated = {
      name: document.getElementById('name').value.trim(),
      desc: document.getElementById('desc').value.trim(),
      img: document.getElementById('img').value.trim(),
      price: document.getElementById('price').value.trim(),
      originalPrice: document.getElementById('originalPrice').value.trim(),
      link: document.getElementById('link').value.trim(),
      category: document.getElementById('category').value
    };

    const item = {
      name: updated.name,
      description: updated.desc,
      image: updated.img,
      discountedPrice: updated.price,
      originalPrice: updated.originalPrice,
      link: updated.link,
      category: updated.category
    };

    const res = await fetch(`${BASE_URL}/api/${category}/${index}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(item)
    });

    const result = await res.json();
    showPopup(result.message || 'Updated!');
    form.reset();
    updateFormFields();
    form.onsubmit = defaultAddSubmit; // Restore original
    loadItems();
  };
}

// üîÅ Preserve original submit
const defaultAddSubmit = form.onsubmit;


    const showPopup = (text, color = '#00ffe7') => {
      const popup = document.getElementById('popup');
      popup.innerText = text;
      popup.style.background = color;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cat = category.value;

      let item = {
        name: document.getElementById('name').value.trim(),
        desc: document.getElementById('desc').value.trim(),
        category: cat
      };

      if (cat === 'software' || cat === 'courses') {
        item.price = price.value.trim();
        item.originalPrice = originalPrice.value.trim();
        item.img = img.value.trim();
        const msgText = encodeURIComponent(`Hi! I want to buy ${item.name}`);
        item.link = `https://t.me/monarchrise?text=${msgText}`;
      } else if (cat === 'notes' || cat === 'projects') {
        item.link = link.value.trim();
      }

      try {
        const BASE_URL = location.hostname.includes('localhost')
          ? 'http://localhost:3001'
          : 'https://techdominion-backend.onrender.com';

        const res = await fetch(`${BASE_URL}/api/items`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Server error');

        showPopup('‚úÖ Successfully added!');
        msg.innerText = '';
        form.reset();
        updateFormFields();
      } catch (err) {
        showPopup('‚ùå Failed: ' + err.message, 'red');
        console.error(err);
      }
    });
  </script>
</body>
</html>
