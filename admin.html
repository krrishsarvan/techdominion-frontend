<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Tech Dominion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .admin-panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      max-width: 700px;
      width: 100%;
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .admin-form input,
    .admin-form textarea,
    .admin-form select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .admin-form textarea { resize: vertical; }
    .admin-form button {
      background: cyan;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .admin-form button:hover { background: #00e0ff; }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe7;
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 999;
      transition: all 0.3s ease;
    }
    #adminSearch {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      border: none;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Add New Item</h2>
    <form id="addForm" class="admin-form">
      <input type="text" id="name" placeholder="Item Name" required />
      <input type="text" id="price" placeholder="Discounted Price (‚Çπ)" />
      <input type="text" id="originalPrice" placeholder="Original Price (‚Çπ)" />
      <input type="text" id="img" placeholder="Image Path (e.g. assets/images/xyz.png)" />
      <input type="text" id="link" placeholder="Link (for Notes/Projects)" />
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option value="software">Software</option>
        <option value="courses">Courses</option>
        <option value="notes">Notes (PDF)</option>
        <option value="projects">Projects</option>
      </select>
      <textarea id="desc" placeholder="Short Description" required></textarea>
      <button type="submit">Add</button>
    </form>

    <h2 style="margin-top: 30px;">Manage Items</h2>
    <input type="text" id="adminSearch" placeholder="Search by name or description..."/>
    <div id="itemTableContainer" style="overflow-x:auto;"></div>
    <p id="msg"></p>
  </div>

  <div id="popup">‚úÖ Product Added!</div>

  <script>
    const form = document.getElementById('addForm');
    const msg = document.getElementById('msg');
    const category = document.getElementById('category');
    const price = document.getElementById('price');
    const originalPrice = document.getElementById('originalPrice');
    const img = document.getElementById('img');
    const link = document.getElementById('link');
    const itemTableContainer = document.getElementById('itemTableContainer');

    const updateFormFields = () => {
      const cat = category.value;
      price.style.display = 'block';
      originalPrice.style.display = 'block';
      img.style.display = 'block';
      link.style.display = 'block';

      if (cat === 'notes' || cat === 'projects') {
        price.style.display = 'none';
        originalPrice.style.display = 'none';
        img.style.display = 'none';
      }
      if (cat === 'software' || cat === 'courses') {
        link.style.display = 'none';
      }
    };

    category.addEventListener('change', updateFormFields);
    updateFormFields();

    let allItems = { items: [], notes: [], projects: [] };

    async function fetchItemsFromServer() {
      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';
      const res = await fetch(`${BASE_URL}/api/all`);
      allItems = await res.json();
      renderItems(); // show all
    }

    const renderItems = (searchText = '') => {
      const filterItems = (list) =>
        list.filter(item =>
          (item.name || '').toLowerCase().includes(searchText.toLowerCase()) ||
          (item.description || '').toLowerCase().includes(searchText.toLowerCase())
        );

      const createTable = (title, items) => {
        if (items.length === 0) return '';
        const rows = items.map(item => `
          <tr>
            <td>${item.name}</td>
            <td>${item.description || ''}</td>
            <td>${item.discountedPrice || '-'}</td>
            <td>${item.originalPrice || '-'}</td>
            <td><button onclick="deleteItem('${item.name}')">üóëÔ∏è</button></td>
          </tr>
        `).join('');

        return `
          <h3>${title}</h3>
          <table border="1" cellpadding="10" cellspacing="0" style="width:100%; margin-bottom:20px; background:white; color:black; border-radius:8px;">
            <tr style="background:#eee">
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Original</th>
              <th>Actions</th>
            </tr>
            ${rows}
          </table>
        `;
      };

      itemTableContainer.innerHTML = `
        ${createTable("Software & Courses", filterItems(allItems.items))}
        ${createTable("Notes", filterItems(allItems.notes))}
        ${createTable("Projects", filterItems(allItems.projects))}
      `;
    };

    document.getElementById('adminSearch').addEventListener('input', function () {
      renderItems(this.value);
    });

    async function deleteItem(name) {
      if (!confirm(`Are you sure you want to delete '${name}'?`)) return;
      const BASE_URL = location.hostname.includes('localhost')
        ? 'http://localhost:3001'
        : 'https://techdominion-backend.onrender.com';

      try {
        const res = await fetch(`${BASE_URL}/api/delete-by-name/${encodeURIComponent(name)}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        showPopup(data.message || 'Deleted!');
        fetchItemsFromServer();
      } catch (err) {
        showPopup('‚ùå Error deleting item', 'red');
        console.error(err);
      }
    }

    const showPopup = (text, color = '#00ffe7') => {
      const popup = document.getElementById('popup');
      popup.innerText = text;
      popup.style.background = color;
      popup.style.display = 'block';
      setTimeout(() => popup.style.display = 'none', 3000);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cat = category.value;
      let item = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('desc').value.trim(),
        category: cat
      };

      if (cat === 'software' || cat === 'courses') {
        item.discountedPrice = price.value.trim();
        item.originalPrice = originalPrice.value.trim();
        item.image = img.value.trim();
        const msgText = encodeURIComponent(`Hi! I want to buy ${item.name}`);
        item.link = `https://t.me/monarchrise?text=${msgText}`;
      } else if (cat === 'notes' || cat === 'projects') {
        item.link = link.value.trim();
      }

      try {
        const BASE_URL = location.hostname.includes('localhost')
          ? 'http://localhost:3001'
          : 'https://techdominion-backend.onrender.com';

        const res = await fetch(`${BASE_URL}/api/items`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Server error');

        showPopup('‚úÖ Successfully added!');
        msg.innerText = '';
        form.reset();
        updateFormFields();
        fetchItemsFromServer();
      } catch (err) {
        showPopup('‚ùå Failed: ' + err.message, 'red');
        console.error(err);
      }
    });

    fetchItemsFromServer(); // üîÉ On load
  </script>
</body>
</html>
