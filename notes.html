<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Notes - Tech Dominion</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(ellipse at center, #0f111a 0%, #06080d 100%);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .notes-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .note-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .note-box:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .note-box h3 {
      font-size: 1.3rem;
      color: #00ffe7;
      margin-bottom: 0.5rem;
    }

    .note-box p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    .note-box button {
      background-color: #00ffe7;
      color: #0f0c29;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    .note-box button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“˜ Free Notes</h1>
  </header>

  <section class="notes-container" id="note-list">
    <!-- Notes will be injected here -->
  </section>

  <script>
    fetch('https://techdominion-backend.onrender.com/api/items')
      .then(res => res.json())
      .then(data => {
        const notes = data.filter(item => item.category === 'notes');
        const container = document.getElementById('note-list');

        notes.forEach(note => {
          const box = document.createElement('div');
          box.className = 'note-box';
          box.innerHTML = `
            <h3>${note.name}</h3>
            <p>${note.desc}</p>
            <button onclick="window.open('${note.link}', '_blank')">ðŸ“¥ Download</button>
          `;
          container.appendChild(box);
        });
      });
  </script>
</body>
</html>
