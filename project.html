<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Projects - Tech Dominion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f6f9fc;
      color: #333;
    }

    header {
      background: #0f0c29;
      padding: 1rem 2rem;
      color: #00ffe7;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 0 0 8px #00ffe7;
    }

    .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
    }

    .project-card h3 {
      font-size: 1.4rem;
      color: #2b6cb0;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #222;
    }

    .project-card a {
      display: inline-block;
      margin-top: 0.8rem;
      background: #00ffe7;
      color: #0f0c29;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .project-card a:hover {
      background: #00cccc;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background: #0f0c29;
      color: #ccc;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    a.back-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.4rem;
      background: #0d1117;
      border-radius: 50px;
      color: #00ffe7;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 0 12px rgba(0, 255, 231, 0.2);
      transition: all 0.3s ease;
    }

    a.back-home:hover {
      background: rgba(0, 255, 231, 0.08);
      box-shadow: 0 0 16px #00ffe7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Project Showcase</h1>
  </header>

  <section class="project-container" id="project-list">
    <!-- Project cards will be injected dynamically -->
  </section>

  <footer>
    <a href="index.html" class="back-home">‚Üê Back to Home</a> 
    <br><br>
    üí° Proudly made by Tech Dominion 
  </footer>

  <script>
    fetch('https://techdominion-backend.onrender.com/api/items')
      .then(res => res.json())
      .then(data => {
        const projectList = document.getElementById('project-list');
        const projectsOnly = data.filter(item => item.category === 'projects'); // ‚úÖ plural
        projectsOnly.forEach(item => {
          const div = document.createElement('div');
          div.className = 'project-card';
          div.innerHTML = `
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <a href="${item.link || '#'}" target="_blank">View Project</a>
          `;
          projectList.appendChild(div);
        });
      });
  </script>
</body>
</html>
