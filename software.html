<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Software - Tech Dominion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0f111a 0%, #06080d 100%);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }

.search-bar {
  margin: 1rem auto;
  padding: 0.7rem 1.2rem;
  width: 90%;
  max-width: 500px;
  font-size: 1rem;
  border-radius: 50px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(8px);
  color: #fff;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
  transition: 0.3s ease;
}
.search-bar::placeholder {
  color: #ccc;
}
.search-bar:focus {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 0 20px #00ffe7, 0 0 10px #00ffe7;
}


    .product-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      color: #222;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 260px;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .product-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .price {
      color: #2a9d8f;
      font-weight: bold;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      margin-right: 6px;
    }

    button {
      background: #2a9d8f;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1e7c6f;
    }

a.back-home {
  display: inline-block;
  margin-top: 2rem;
  padding: 0.7rem 1.4rem;
  background: #0d1117;
  border-radius: 50px;
  color: #00ffe7;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 0 12px rgba(0, 255, 231, 0.2);
  transition: all 0.3s ease;
}
a.back-home:hover {
  background: rgba(0, 255, 231, 0.08);
  box-shadow: 0 0 16px #00ffe7;
}


  </style>
</head>
<body>
  <h1>Top Premium Software</h1>

  <div style="text-align:center;">
    <input type="text" id="searchInput" class="search-bar" placeholder="Search software...">
  </div>

  <div class="product-section" id="software-list">
    <p style="text-align:center;">Loading...</p>
  </div>

  <div id="scroll-sentinel" style="height: 1px;"></div>

<div style="text-align:center;">
  <a href="index.html" class="back-home">â¬… Back to Home</a>
</div>


  <script>
    let allSoftware = [];
    let filteredSoftware = [];
    let currentIndex = 0;
    const BATCH_SIZE = 6;

    async function fetchSoftware() {
      try {
        const res = await fetch('https://techdominion-backend.onrender.com/api/items');
        const data = await res.json();

        allSoftware = data.filter(item => item.category === 'software');
        filteredSoftware = [...allSoftware];
        currentIndex = 0;

        document.getElementById('software-list').innerHTML = '';
        loadNextBatch(); // âœ… load after data arrives
      } catch (err) {
        document.getElementById('software-list').innerHTML = '<p style="color:red;text-align:center;">Failed to load data.</p>';
      }
    }

    function loadNextBatch() {
      const container = document.getElementById('software-list');
      const batch = filteredSoftware.slice(currentIndex, currentIndex + BATCH_SIZE);

      batch.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img class="product-img" src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <p><span class="original-price">â‚¹${item.originalPrice}</span> <span class="price">â‚¹${item.discountedPrice}</span></p>
          <button onclick="window.open('${item.link}', '_blank')">Buy Now</button>
        `;
        container.appendChild(card);
      });

      currentIndex += BATCH_SIZE;

      if (currentIndex >= filteredSoftware.length) {
        observer.disconnect();
      }
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      filteredSoftware = allSoftware.filter(item =>
        item.name.toLowerCase().includes(keyword)
      );
      currentIndex = 0;
      document.getElementById('software-list').innerHTML = '';
      loadNextBatch();
    });

    // ðŸ‘‡ Lazy loading via scroll observer
    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting) {
        loadNextBatch();
      }
    }, { threshold: 1 });

    observer.observe(document.getElementById('scroll-sentinel'));

    fetchSoftware();
  </script>
</body>
</html>
